<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error{
            color: red;
            font-size: small;
            margin: 0;
        }
    </style>
</head>
<body>
<h1 class="m-5 text-center">Form Validation with JavaScript</h1>
<form class="mt-3 w-75 d-block mx-auto">
    <div class="mb-3">
        <label for="name" class="form-label">Please enter your name</label>
        <input type="text" id="name" class="form-control">
        <p class="error error-name"></p>
    </div>
    <div class="mb-3">
        <label for="cnic" class="form-label">Please enter your CNIC</label>
        <input type="text" id="cnic" class="form-control">
        <p class="error error-cnic"></p>
    </div>
    <div class="mb-3">
        <label for="education" class="form-label">Please enter your education</label>
        <input type="text" id="education" class="form-control">
        <p class="error error-education"></p>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary d-block mx-auto" id="btn-save">Save</button>
    </div>
</form>
<div class="mt-5 w-75 d-block mx-auto">
    <h2>Form Data</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody id="formDataBody">
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
   
    const name=document.querySelector("#name");
    const cnic=document.querySelector("#cnic");
    const education=document.querySelector("#education");
    const btnSave = document.querySelector("#btn-save");
    const formDataBody = document.querySelector("#formDataBody");

    btnSave.addEventListener("click",function(e){
        e.preventDefault();
        let flag = true;
        if(name.value===""){
            document.querySelector(".error-name").innerText="Please enter the name";
            flag=false;
        } else {
            document.querySelector(".error-name").innerText="";
        }
        if(cnic.value===""){
            document.querySelector(".error-cnic").innerText="Please enter the CNIC";
            flag=false;
        } else {
            document.querySelector(".error-cnic").innerText="";
        }
        if(education.value===""){
            document.querySelector(".error-education").innerText="Please enter the education";
            flag=false;
        } else {
            document.querySelector(".error-education").innerText="";
        }
        if(flag){
        
            const tr = `<tr>
                    <td>${name.value}</td>
                    <td>${cnic.value}</td>
                    <td>${education.value}</td>
                </tr>`; 
            formDataBody.innerHTML += tr;
        }
    })
</script>
</body>
</html>
